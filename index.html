<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to voice converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="header">
            <h1>Text to voice <span>converter</span></h1>
        </div>
            <textarea name="text" id="text" placeholder="Enter text to convert to voice"></textarea>
        <div class="row">
            <select name="language" id="language"></select>
            <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff" style="vertical-align: middle;">
                    <polygon points="6,4 20,12 6,20" />
                </svg>
                Convert to voice
            </button>
            
        </div>
        <button id="stop">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 6px;">
              <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
            </svg>
            Stop
          </button>
        <div class="rate-control">
            <label>Rate:</label>
            <button type="button" id="rate-decrease">-</button>
            <span id="rate-value">1</span>
            <button type="button" id="rate-increase">+</button>
        </div>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
            <span id="volume-value">1</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
